<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        #BookingForm {
            width: 60%;
            margin: 5%;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.146);
            padding: 30px;
            position: relative;
        }
         #BookingForm  h1{
            text-align: center;
         }
        input,
        select,textarea {
            padding: 10px 8px;
            border: 1px solid black;
            background-color: transparent;
            color: black;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input:focus,select:focus,textarea:focus{
            outline: none;
        }
        #BookingForm div.inputs input{
            position: relative;
        }
        textarea{
            width: 100%;
        }
       option {
            color: black;
        }
        input::placeholder {
            color: grey;
        }
        #fullName,#emailId,#phone{
            width:100%;
        }
         #BookingForm .inputs label {
            position: absolute;
            top: 10px;
            left: 8px;

         }
        #BookingForm div.inputs:focus-within label{
            position:absolute;
            top: 0;
            left:10px;
        }
        #time-section{
            display: grid;
            grid-template-columns:repeat(3,1fr);
            gap:20px;
        }
        #submit-form {
            width: 100%;
            padding: 10px 0;
            color: white;
            background-color:orangered;
            border: none;
            border-radius: 8px;
        }

        #submit-form:hover {
            background-color: brown;
        }

        #close{
            position: absolute;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.593);
            color:white;
          display: grid;
          place-content: center;
          top: -10px;
          right:-10px;
        }
          #close:hover{
            background-color: grey;
          }
    </style>
</head>

<body>
            <form action="" method="post" id="BookingForm">
                <h1>Reserve A Table</h1>
                 <div id="close">X</div>
                 <div class="inputs">
                    <input type="text" name="" id="fullName" placeholder="Full Name">
                    <label for="">Full Name</label>
                </div>
                <div  class="inputs">
                    <input type="email" name="" id="emailId" placeholder="abc@gmail.com">
                    <label for="emailId"><i class="fa-solid fa-paper-plane-top"></i> Email ID</label>
                </div>
                <div  class="inputs">
                    <input type="tel" name="" id="phone">
                    <label for="phone"><i class="fa-solid fa-address-book"></i> Contact Number</label>
                </div>
                <div id="time-section">
                    <div class="inputs">
                     <input type="number" name="" id="guests" min="1" value="2" max="12">
                     <label for="guests" ><i class="fa-solid fa-user-group"></i> people</label>
                </div>
                    <input type="date" name="" id="Date">
               <select name="" id="TimeSlot">
                <option value="" selected disabled>Select a time slot</option>
                <option value="">10:00 A.M</option>
                <option value="">12:00 A.M</option>
                <option value="">2:00 A.M</option>
                <option value="">4:00 P.M</option>
                <option value="">6:00 P.M</option>
                <option value="">8:00 P.M</option>
               </select>
                </div>
               <textarea name="" id="" cols="30" rows="10" placeholder="We'll try to fulfill your request if it is possible."></textarea>
                <button id="submit-form">Submit Request</button>
            </form>
</body>

</html>
