<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Popup</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #BookingForm {
            width: 350px;
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        #BookingForm h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select,
        textarea {
            width: 100%;
            padding: 10px 8px;
            border: 1px solid black;
            border-radius: 8px;
            background-color: transparent;
            font-size: 14px;
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 0 4px;
            font-size: 14px;
            color: black;
            pointer-events: none;
            transition: 0.2s;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: grey;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        #submit-form {
            width: 100%;
            padding: 10px;
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
        }

        #submit-form:hover {
            background-color: brown;
        }

        #close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
        }

        #close:hover {
            background-color: grey;
        }

        #error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <form id="BookingForm" autocomplete="off">
        <h1>Reserve A Table</h1>
        <div id="close">X</div>
        <p id="error"></p>

        <div class="form-group">
            <input type="number" id="guests" min="1" max="12" placeholder=" " value="2">
            <label for="guests">ðŸ‘¥ People</label>
        </div>

        <div class="form-group">
            <input type="date" id="date" placeholder=" ">
            <label for="date">Date</label>
        </div>

        <div class="form-group">
            <select id="timeSlot">
                <option value="" disabled selected>Select a time slot</option>
                <option value="10:00 A.M">10:00 A.M</option>
                <option value="12:00 P.M">12:00 P.M</option>
                <option value="2:00 P.M">2:00 P.M</option>
                <option value="4:00 P.M">4:00 P.M</option>
                <option value="6:00 P.M">6:00 P.M</option>
                <option value="8:00 P.M">8:00 P.M</option>
            </select>
            <label for="timeSlot">Time Slot</label>
        </div>

        <textarea placeholder="Any special requests? (Optional)"></textarea>

        <button id="submit-form" type="submit">Submit Request</button>
    </form>

    <script>
        const BookingForm = document.getElementById("BookingForm");
        const closeBtn = document.getElementById("close");
        const error = document.getElementById("error");

        closeBtn.addEventListener("click", () => {
            BookingForm.style.display = "none";
        });

        const dateInput = document.getElementById("date");
        dateInput.min = new Date().toISOString().split("T")[0];

        BookingForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const guests = document.getElementById("guests").value;
            const date = dateInput.value;
            const timeSlot = document.getElementById("timeSlot").value;

            error.textContent = "";

            if (!guests || !date || !timeSlot) {
                error.textContent = "Please fill all required fields*";
                return;
            }

            localStorage.setItem("guests", guests);
            localStorage.setItem("date", date);
            localStorage.setItem("timeSlot", timeSlot);

            window.location.href = "confirmation.html";
        });
    </script>
</body>

</html>
