<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | Tasty Trills</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        #full {
            display: grid;
            grid-template-columns: 50% 50%;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #image-section {
            border-radius: 0 6px 0 6px;
        }

        #image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0 6px 0 6px;
        }

        #form-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginForm {
            padding: 30px;
            background-color: white;
            width: 400px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #login {
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
        }

        #loginForm input {
            width: 100%;
            border: 1px solid rgba(128, 128, 128, 600);
            padding: 8px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        #loginForm input:focus {
            outline: none;
            border: 1px solid black;
        }

        #loginForm input::placeholder {
            color: grey;
        }

        #loginForm div:focus-within label,
        #loginForm label.active {
            position: absolute;
            top: -10px;
            left: 18px;
            background-color: white;
            font-size: 12px;
        }

        #loginForm div {
            position: relative;
        }

        #loginForm label {
            color: black;
            position: absolute;
            top: 8px;
            left: 18px;
            background-color: white;
            font-size: 14px;
        }
        #loginError,#passError,#emailError{
            font-size: 12px;
            color: red;
            margin-bottom: 10px;
        }
          #loginError{
            font-size: 14px;
          }
        #submitBtn {
            border: none;
            padding: 10px 20px;
            color: white;
            background-color: orangered;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        #submitBtn:hover {
            background-color: brown;
        }

        #forgotPassword {
            text-align: center;
            color: black;
            margin-bottom: 10px;
            font-weight: 300;
            font-size: 12px;
        }

        #new {
            text-align: center;
            font-weight: 300;
            font-size: 14px;

        }

        @media (max-width: 768px) {
            #full {

                grid-template-rows: 50% 50%;
                grid-template-columns: repeat(1, 100%);
            }

            #image-section {
                width: 100%;
                height: 90%;
            }

            #loginForm {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="full">
        <div id="image-section"><img src="home/restaurant-interior.jpg" alt=""></div>
        <div id="form-section">
            <form action="" id="loginForm" autocomplete="off">
                <p id="login">Log In</p>
                <p id="loginError"></p>
                <p id="emailError"></p>
                <div>
                    <input type="email" name="" id="emailId">
                    <label for="emailId">Email ID</label>
                </div>
                <p id="passError"></p>
                <div>
                    <input type="password" name="" id="Password">
                    <label for="Password">Password</label>
                </div>
                <button type="submit" id="submitBtn">Login</button>
                <p id="forgotPassword">Forgot Password?</p>
                <p id="new">New to Tasty Trills? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

<script>
  const loginForm = document.getElementById("loginForm");
  const loginError = document.getElementById("loginError");
  const passError = document.getElementById("passError");
  const emailError = document.getElementById("emailError");
     let inputs = document.querySelectorAll("#loginForm input[type='password'],input[type='email']")
        inputs.forEach(input => {
            const label = input.nextElementSibling;
            input.addEventListener("blur", () => {
                if (input.value.trim() !== "") {
                    label.classList.add('active');
                }
                if (input.value.trim() === "") {
                    label.classList.remove('active');
                }
            })
        }
        )

  const storedPassword = localStorage.getItem("password");
  const storedEmail = localStorage.getItem("emailId");

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const enteredPassword = document.getElementById("Password").value.trim();
    const enteredEmail = document.getElementById("emailId").value.trim();
    loginError.textContent = "";
    passError.textContent = "";
    emailError.textContent = "";
    if (!enteredEmail || !enteredPassword) {
      loginError.textContent = "Both fields are required*";
      return;
    }
    if (enteredEmail !== storedEmail) {
      emailError.textContent = "No account found with this email.";
return;  
  }

    if (enteredPassword !== storedPassword) {
      passError.textContent = "Incorrect password. Please try again.";
return;
    }
        window.location.href="index.html";
  });
</script>

</body>

</html>
